<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>WindFarm Logap</title>
</h:head>

<h:body>
    <div class="container">
        <h:form class="form-signin" style="margin-top: 100px;">
            <div class="col-md-4 offset-4">
                <h2 class="form-signin-heading">Por Favor, entre com o seu login.</h2>
                <input type="text" class="form-control" jsf:value="#{loginBean.login}"
                       placeholder="Login" autofocus="" required=""/>
                <input type="password" class="form-control" jsf:value="#{loginBean.senha}"
                       placeholder="Senha" required="" /><br/>

                <div class="form-group">
                    <h:messages infoClass="alert alert-info"
                                fatalClass="alert alert-danger"
                                warnClass="alert alert-warning"
                                errorClass="alert alert-danger"
                                style="list-style:none; margin:0; padding:0" />
                </div>
                <button jsf:action="#{loginBean.logar}" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            </div>

        </h:form>

    </div> <!-- /container -->
</h:body>
</html>
