<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template/layout.xhtml">

    <f:metadata>
<!--        <f:viewParam name="id" value="#{jogadorBean.jogador.id}"  />-->

<!--        <f:viewAction action="#{jogadorBean.buscar}" if="#{param.id ne null}" />-->
    </f:metadata>

    <ui:define name="body">
        <div class="form-group">
            <h:messages infoClass="alert alert-info"
                        fatalClass="alert alert-danger" errorClass="alert alert-danger"
                        style="list-style:none; margin:0; padding:0" />
        </div>

        <div class="row">
            <div class="col-md-3">
                <h1 class="text-center">Algoritmo</h1>
                <h:form>

                    <div class="form-group">
                        <label class="control-label">Numero 1</label>
                        <input type="text" class="form-control" jsf:value="#{algoritmoBean.num1}"
                               jsf:required="true" autofocus="" jsf:converterMessage="Número 1 digitado deve ser Inteiro."/>
                    </div>

                    <div class="form-group">
                        <button jsf:actionListener="#{algoritmoBean.salvar}" class="btn btn-primary btn-block"
                                type="submit" jsf:converterMessage="Número 2 digitado deve ser Inteiro.">
                            <span class="fa fa-save"></span> Salvar
                        </button>
                    </div>

                </h:form>

                <h:form>
                    <div class="form-group">
                        <label class="control-label">Número 2</label>
                        <input type="text" class="form-control" jsf:value="#{algoritmoBean.num2}" required=""/>
                    </div>

                    <div class="form-group">
                        <button jsf:actionListener="#{algoritmoBean.procurar}"
                                class="btn btn-primary btn-block" type="submit">
                            <span class="fa fa-search"></span> Procurar
                        </button>
                    </div>
                    <h:link styleClass="btn btn-default" outcome="/complexoEolico/pesquisa" style="margin-left: 10px">
                        <span class="fa fa-arrow-left"></span>
                        Voltar
                    </h:link>

                </h:form>

            </div>

            <div class="col-md-9">
                <h1 class="text-center">Lista de Números</h1>

                <h:dataTable styleClass="table table-bordered col-md-2 offset-5" var="numero"
                             value="#{algoritmoBean.numeros}">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Número" />
                        </f:facet>

                        <h:outputText value="#{numero}" />
                    </h:column>

                    <!--                <h:column>-->
                    <!--                    <f:facet name="header">-->
                    <!--                        <h:outputText value="Latitude" />-->
                    <!--                    </f:facet>-->

                    <!--                    <h:outputText value="#{parque.latitude}" />-->
                    <!--                </h:column>-->
                </h:dataTable>
            </div>

        </div>
    </ui:define>
</ui:composition>
