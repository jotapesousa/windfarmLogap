<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template/layout.xhtml">

    <f:metadata>
        <f:viewAction action="#{complexoEolicoBean.iniciar}" />
    </f:metadata>

    <ui:define name="head">
        Listagem de Complexos Eólicos
    </ui:define>

    <ui:define name="body">
        <h:form class="form-horizontal">
            <div class="form-group">
                <h:messages infoClass="alert alert-info"
                            fatalClass="alert alert-danger"
                            warnClass="alert alert-warning"
                            errorClass="alert alert-danger"
                            style="list-style:none; margin:0; padding:0" />
            </div>

            <div class="form-group">
                <div class="col-md-6 col-md-offset-6">
                    <div class="input-group">
                        <input type="text" class="form-control"
                               placeholder="Faça uma pesquisa por nome..."
                               jsf:value="#{complexoEolicoBean.termoPesquisa}" jsf:required="true"
                               jsf:label="Campo pesquisa"/>
                        <span class="input-group-btn">
							<button class="btn btn-default" type="submit"
                                    jsf:actionListener="#{complexoEolicoBean.pesquisar}">
								<span class="fa fa-search"></span>
								Pesquisar
							</button>
						</span>
                    </div>
                </div>
            </div>
        </h:form>

            <h:dataTable styleClass="table table-bordered" value="#{complexoEolicoBean.complexos}" var="complexo">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>

                    <h:outputText value="#{complexo.nome}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="UF" />
                    </f:facet>

                    <h:outputText value="#{complexo.uf}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Identificador" />
                    </f:facet>

                    <h:outputText value="#{complexo.identificador}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ações" />
                    </f:facet>

                    <h:link outcome="/complexoEolico/detalhes" styleClass="btn-link">
                        <f:param name="id" value="#{complexo.id}" />
                        <span class="fa fa-lg fa-eye"></span>
                    </h:link>

                    <h:link outcome="/complexoEolico/form" styleClass="btn-link">
                        <f:param name="id" value="#{complexo.id}" />
                        <span class="fa fa-lg fa-edit"></span>
                    </h:link>
                </h:column>
            </h:dataTable>

    </ui:define>
</ui:composition>
