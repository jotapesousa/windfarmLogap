<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/WEB-INF/template/layout.xhtml">

    <f:metadata>
        <f:viewAction action="#{aerogeradorBean.iniciar}" />
    </f:metadata>

    <ui:define name="head">
        Listagem de Aerogeradores
    </ui:define>

    <ui:define name="body">
        <h:form class="form-horizontal">
            <div class="form-group">
                <h:messages infoClass="alert alert-info"
                            fatalClass="alert alert-danger"
                            warnClass="alert alert-warning"
                            errorClass="alert alert-danger"
                            style="list-style:none; margin:0; padding:0" />
            </div>

            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-6">
                    <div class="input-group">
                        <input type="text" class="form-control"
                               placeholder="Faça uma pesquisa por nome..."
                               jsf:value="#{aerogeradorBean.termoPesquisa}" jsf:required="true"
                               jsf:label="Campo pesquisa"/>
                        <span class="input-group-btn">
							<button class="btn btn-default" type="submit"
                                    jsf:actionListener="#{aerogeradorBean.pesquisar}">
								<span class="fa fa-search"></span>
								Pesquisar
							</button>
						</span>
                    </div>
                </div>
            </div>
        </h:form>

        <h:dataTable styleClass="table table-bordered" var="aerogerador"
                     value="#{aerogeradorBean.aerogeradores}">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>

                <h:outputText value="#{aerogerador.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Latitude" />
                </f:facet>

                <h:outputText value="#{aerogerador.latitude}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Longitude" />
                </f:facet>

                <h:outputText value="#{aerogerador.longitude}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Altura da Torre" />
                </f:facet>

                <h:outputText value="#{aerogerador.altura_torre}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Diâmetro de Varredura" />
                </f:facet>

                <h:outputText value="#{aerogerador.diametro_varredura}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Modelo" />
                </f:facet>

                <h:outputText value="#{aerogerador.modelo}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Parque Eólico" />
                </f:facet>

                <h:outputText value="#{aerogerador.parque_eolico.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ações" />
                </f:facet>

                <h:link outcome="/aerogerador/detalhes" styleClass="btn-link">
                    <f:param name="id" value="#{aerogerador.id}" />
                    <span class="fa fa-lg fa-eye"></span>
                </h:link>

                <h:link outcome="/aerogerador/form" styleClass="btn-link">
                    <f:param name="id" value="#{aerogerador.id}" />
                    <span class="fa fa-lg fa-edit"></span>
                </h:link>

            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>

</html>
