<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<h:outputStylesheet library="webjars"
		name="bootstrap/4.3.1/css/bootstrap.min.css" />
<!--	<h:outputStylesheet library="webjars"-->
<!--		name="bootstrap/4.3.1/css/bootstrap-theme.min.css" />-->
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome-jsf.css" />

	<h:outputScript library="webjars" name="jquery/1.12.4/jquery.min.js"  />
	<h:outputScript library="webjars"
		name="bootstrap/4.3.1/js/bootstrap.min.js" />

	<title>WindFarm Logap</title>
</h:head>

<h:body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light rounded fixed-top">
		<h:link styleClass="navbar-brand" outcome="/index">
			WindFarm
		</h:link>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09"
				aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExample09">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="dropdown09" data-toggle="dropdown"
					   aria-haspopup="true" aria-expanded="false">Complexo Eólico</a>
					<div class="dropdown-menu" aria-labelledby="dropdown09">
						<h:link styleClass="dropdown-item" outcome="/complexoEolico/form">
							<span class="fa fa-plus"> </span>
							Novo
						</h:link>

						<h:link styleClass="dropdown-item" outcome="/complexoEolico/pesquisa">
							<span class="fa fa-search"> </span>
							Pesquisa
						</h:link>
					</div>
				</li>

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="dropdown10" data-toggle="dropdown"
					   aria-haspopup="true" aria-expanded="false">Parque Eólico</a>
					<div class="dropdown-menu" aria-labelledby="dropdown10">
						<h:link styleClass="dropdown-item" outcome="/parqueEolico/form">
							<span class="fa fa-plus"> </span>
							Novo
						</h:link>

						<h:link styleClass="dropdown-item" outcome="/parqueEolico/pesquisa">
							<span class="fa fa-search"> </span>
							Pesquisa
						</h:link>
					</div>
				</li>

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="dropdown11" data-toggle="dropdown"
					   aria-haspopup="true" aria-expanded="false">Aerogeradores</a>
					<div class="dropdown-menu" aria-labelledby="dropdown11">
						<h:link styleClass="dropdown-item" outcome="/aerogerador/form">
							<span class="fa fa-plus"> </span>
							Novo
						</h:link>

						<h:link styleClass="dropdown-item" outcome="/aerogerador/pesquisa">
							<span class="fa fa-search"> </span>
							Pesquisa
						</h:link>
					</div>
				</li>
				<li class="nav-item">
					<h:link styleClass="nav-link" outcome="/algoritmo">
						Algoritmo
					</h:link>
				</li>
			</ul>
			<h:form>
				<div class="dropdown form-inline mt-2 mt-md-0">
					<a class="nav-link dropdown-toggle" href="#" id="dropdown12" data-toggle="dropdown"
					   aria-haspopup="true" aria-expanded="false">#{loginBean.usuario.nome}</a>
					<div class="dropdown-menu" aria-labelledby="dropdown11">
						<h:commandLink action="#{loginBean.logout}" styleClass="nav-link">
							Sair
						</h:commandLink>
					</div>
				</div>
			</h:form>
		</div>
	</nav>

	<div class="container" style="margin-top: 75px">
		<h2 class="page-header">
			<ui:insert name="head" />
		</h2>
		
		<ui:insert name="body" />
	</div>

	<script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/resources/js/init.js"></script>
</h:body>
</html>
